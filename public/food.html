<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selección de comida</title>
    <link rel="icon" type="image/x-icon" href="strawberry.ico">
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <form id="foodForm">
      <div id="foodquestion">
        <b>¿Qué te gustaría comer?</b>
      </div>
      <div class="food-selection">
        <div class="food-item">
          <img src="food/pollo.jpeg" alt="Pollo" />
          <label><input type="radio" name="food" value="pollo" required /> Pollo Frito</label>
        </div>
        <div class="food-item">
          <img src="food/dog.jpeg" alt="dog" />
          <label><input type="radio" name="food" value="hotdog" /> hotdog</label>
        </div>
        <div class="food-item">
          <img src="food/burrito.jpeg" alt="burrito" />
          <label><input type="radio" name="food" value="burrito" /> burrito</label>
        </div>
        <div class="food-item">
          <img src="food/lasagna.jpeg" alt="pasta" />
          <label><input type="radio" name="food" value="pasta" /> pasta</label>
        </div>
        <div class="food-item">
          <img src="food/pizza.jpeg" alt="pizza" />
          <label><input type="radio" name="food" value="pizza" /> pizza</label>
        </div>
        <div class="food-item">
          <img src="food/tacos.jpeg" alt="tacos" />
          <label><input type="radio" name="food" value="tacos" /> tacos</label>
        </div>
        <div class="food-item">
          <img src="food/burgers.jpeg" alt="burguer" />
          <label><input type="radio" name="food" value="burguer" /> Hamburguesa</label>
        </div>
        <div class="food-item">
          <img src="food/sushi.jpeg" alt="sushi" />
          <label><input type="radio" name="food" value="sushi" /> sushi</label>
        </div>
      </div>
      <button class="button" type="button" onclick="location.href='dessert.html'">Continue UWU</button>
    </form>
  </body>
</html>
